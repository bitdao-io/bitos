accounts:
  - name: alice
    coins: ["100000000uatom", "100000000000000000000abit"]
  - name: bob
    coins: ["5000000000000abit"]
validator:
  name: alice
  staked: "100000000000000000000abit"
faucet:
  name: bob 
  coins: ["10abit"]
build:
  binary: "bitosd"
init:
  home: "$HOME/.bitosd"
  app:
    evm-rpc:
      address: "0.0.0.0:8545"     # change the JSON-RPC address and port
      ws-address: "0.0.0.0:8546"  # change the JSON-RPC websocket address and port
genesis:
  chain_id: "bitos_9000-1"
  app_state:
    staking:
      params:
        bond_denom: "abit"
    mint:
      params:
        mint_denom: "abit"
    crisis:
      constant_fee:
        denom: "abit"
    gov:
      deposit_params:
        min_deposit:
          - amount: "10000000"
            denom: "abit"
    evm:
      params:
        evm_denom: "abit"
